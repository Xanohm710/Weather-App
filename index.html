<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Durham, NC</div>
                <div class="date">Monday 16 January 2023</div>
            </section>
            <div class="current">
                <div class="temp">24<span>°f</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">57°f / 24°f</div>
            </div>
        </main>
    </div>
    <script src="maing.js"></script>
</body>
</html>
